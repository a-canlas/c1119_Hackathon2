<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie News & Reviews</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light text-justify">
        <a class="navbar-brand text-center" href="#">Movie News & Reviews</a>
    </nav>

    <div class="searchDiv ">
        <input type="text" id="searchInput" class="searchInput" placeholder="Search for a movie here">
        <button id="searchButton" class="searchButton button">Search</button>
        <button class="resetButton button">Reset</button>
    </div>

    <div class="resultContainer"></div>

    <div id="movieInfoModal" class="hidden">
        <div class="modalHeader">
            <div class="modalTitle"></div>
            <div class="modalCloseButton">&times;</div>
        </div>
        <div class="modalBody">
            <div class="modalRow">
                <div class="posterRTBox">
                    <div class="modalMoviePoster"></div>
                    <div class="releaseAndTypeBox">
                        <div class="modalReleaseDate"></div>
                        <div class="modalMovieType"></div>
                    </div>
                </div>
                <div class="modalReviewsBox"></div>
            </div>

            <div class="modalNewsBox">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="movieResult.js"></script>
    <script src="movie.js"></script>
    <script src="news.js"></script>
    <script src="nyTimesReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
